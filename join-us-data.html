<script>

$(document).ready(function() {
  $("#datas").css("filter","blur(4px)");
  var ps = sessionStorage.getItem(ps);

  if (ps == 'mairazara2020beautysquad') {
    $("#datas").css("filter","none");
    $("#passf").css("display","none");
  } else {
    $("#passf").css("display","block");
    $("#passbtn").click(function(){
      var pss = $("#pass").val(); 
      sessionStorage.setItem("ps", pss);
      console.log(pss);
      if (pss == 'mairazara2020beautysquad') {
        $("#datas").css("filter","none");
        $("#passf").css("display","none");
      } else { 
        let texts = "Incorrect Password.";
        document.querySelector("#incorrect").innerHTML = texts;
      }
    });
  }
} );
